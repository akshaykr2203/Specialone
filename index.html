<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise ‚ù§Ô∏è</title>

<style>
*{
  box-sizing:border-box;
  font-family:Poppins,sans-serif;
}
body{
  margin:0;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  color:#fff;
}
.page{
  display:none;
  min-height:100vh;
  padding:40px;
  text-align:center;
}
.page.active{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
button{
  padding:12px 28px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#fff;
  color:#ff4d6d;
  cursor:pointer;
  margin:10px;
}
#noBtn{position:relative}

/* Book */
.book{
  width:340px;
  background:#fff;
  color:#000;
  padding:22px;
  border-radius:12px;
  white-space:pre-line;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <h1>Wait for something Special ‚ù§Ô∏è</h1>
  <h2 id="timer">00:00:00</h2>

  <div id="ready" style="display:none">
    <h2>Are you ready for surprise? üòò</h2>
    <button onclick="go(2)">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <h1>Happy Birthday My Pyaari Mahila ‚ù§Ô∏è</h1>
  <div class="book" id="book"></div>
  <button onclick="go(3)">Something More</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
  <h1>One Last Thing üíñ</h1>
  <h2>
    I wanted to give you a much better surprise,<br>
    fully made by me ‚ù§Ô∏è<br><br>
    But due to my exams I couldn‚Äôt complete it.<br><br>
    This is all I can do right now üòî
  </h2>
</div>

<script>
/* ---------- TIMER ---------- */
const timerEl=document.getElementById("timer");
const ready=document.getElementById("ready");

// Today 12 AM
const now=new Date();
const target=new Date(
  now.getFullYear(),
  now.getMonth(),
  now.getDate(),
  0,0,0
);

function updateTimer(){
  const diff=target-new Date();
  if(diff<=0){
    timerEl.innerText="00:00:00";
    ready.style.display="block";
    clearInterval(interval);
    return;
  }
  const h=String(Math.floor(diff/1000/60/60)).padStart(2,"0");
  const m=String(Math.floor(diff/1000/60)%60).padStart(2,"0");
  const s=String(Math.floor(diff/1000)%60).padStart(2,"0");
  timerEl.innerText=`${h}:${m}:${s}`;
}
updateTimer();
const interval=setInterval(updateTimer,1000);

/* ---------- NO BUTTON ---------- */
const noBtn=document.getElementById("noBtn");
noBtn.onmouseover=()=>{
  noBtn.style.left=Math.random()*200-100+"px";
  noBtn.style.top=Math.random()*200-100+"px";
};

/* ---------- BOOK MESSAGE ---------- */
document.getElementById("book").innerText=
`Hey My Pyari Hrami Mahila,

I just wanna wish you a very happy birthday.
You always live with full joy and fun,
and I want every birthday to make you happier than before.

I love you very much ‚ù§Ô∏è
I love all your Hrami harkat
and my favorite special things.

Mujhe bahut mann tha tumhara birthday
tumhare saath akele celebrate karne ka,
par exams ki wajah se nahi kar paya.

But don‚Äôt be sad ‚Äî
kuch din baad bahut achhe se celebrate karenge.`;

/* ---------- NAV ---------- */
function go(n){
  document.querySelectorAll(".page")
    .forEach(p=>p.classList.remove("active"));
  document.getElementById("page"+n)
    .classList.add("active");
}
</script>

</body>
</html>
